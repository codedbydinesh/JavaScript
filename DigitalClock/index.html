<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: #ddd;
        }
        .heading{ 
            font-size: 18px;
        }
        #clock{
            margin: 20px 0;
            padding: 10px 20px;
            background-color: cyan;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Your Local Time</div>
        <div id="clock"></div>
    </div>

</body>
<script>
    const clock = document.getElementById('clock')
    
    setInterval(function (){
        const date = new Date();
        clock.innerHTML = date.toLocaleTimeString()
    }, 1000)
</script>
</html>
